<ion-header>
    <ion-navbar>
        <ion-title>{{user.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img [src]="'assets/tier-icons/base-icons/' + duo.rank + '.png'">
            </ion-avatar>
            <h2>{{duo.name}}</h2>
            <p>{{duo.rank}}</p>
        </ion-item>
        <img [src]="'assets/tier-icons/base-icons/' + duo.rank + '.png'">
        <ion-card-content>
            <p>Discord: #idDiscord</p>
            <p>Skype: #userSkype</p>
        </ion-card-content>
    </ion-card>
</ion-content>
