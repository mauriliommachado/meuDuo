<ion-header>
    <ion-navbar>
        <ion-title>{{user.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img [src]="'http://avatar.leagueoflegends.com/br/' + name + '.png'">
            </ion-avatar>
            <h2>{{duo.name}}</h2>
            <p>{{duo.elo[0].tier}} {{duo.elo[0].rank}}</p>
        </ion-item>
        <img [src]="'assets/tier-icons/base-icons/'+duo.elo[0].tier+'.png'">
        <ion-card-content>
            <p>Discord: {{duo.discord}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
