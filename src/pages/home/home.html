<ion-header>
  <ion-navbar>
    <ion-title>
      {{user.name}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>

  <ion-card [hidden]="checkStatus">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/tier-icons/base-icons/gold.png">
      </ion-avatar>
      <h2>{{elo}}</h2>
      <p>{{wr}}% de Taxa de Vitória</p>
    </ion-item>
    <img src="assets/tier-icons/base-icons/gold.png">
    <ion-card-content>
      <p></p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear large (click)='match()'>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>God</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear large (click)='notMatch()'>
          <ion-icon name="thumbs-down"></ion-icon>
          <div>Lixo</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card [hidden]="!checkStatus">
    <img src="https://art-of-lol.com/wp-content/uploads/2015/02/amumu_by_bigfol1702-d5w1m8q.jpg"/>
    <div class="card-title"></div>
    <div class="card-subtitle">Não encontramos ninguém. Tente novamente mais tarde</div>
  </ion-card>
</ion-content>
