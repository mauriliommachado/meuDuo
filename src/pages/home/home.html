<ion-header>
  <ion-navbar>
    <ion-title>{{user.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding no-bounce >

  <ion-card [hidden]="checkStatus">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="'assets/tier-icons/base-icons/' + elo + '.png'">
      </ion-avatar>
      <h2>{{rankTier}}</h2>
      <p>{{wr}}% de Taxa de Vitória</p>
    </ion-item>
    <img [src]="'assets/tier-icons/base-icons/' + elo + '.png'">
    <ion-card-content>
      <p>League Points : {{lp}}</p>
      <p>Ranked Flex : {{flexRankTier}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear (click)='match()'>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>God</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear (click)='notMatch()'>
          <ion-icon name="thumbs-down"></ion-icon>
          <div>Lixo</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card [hidden]="!checkStatus">
    <img src="assets/amumu.jpg" />
    <div class="card-title"></div>
    <div class="card-subtitle">Não encontramos ninguém. Tente novamente mais tarde</div>
  </ion-card>
</ion-content>
